<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/download.jpg" type="image/x-icon" />

    <title>Emma Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
          <!-- Main Title and Search Section -->
          <div class="title-block text-center mt-4 mt-md-5">
            <h1>Emma Weather</h1>
            <p class="mb-0">Get current weather conditions worldwide</p>
            <div class="search-box mt-3">
              <div class="input-group">
                <input
                  type="text"
                  id="city-input"
                  placeholder="Enter city name"
                  class="form-control"
                />
                <button id="search-btn" class="btn btn-primary search-btn">
                  Search
                </button>
              </div>
            </div>
          </div>

          <!-- Main Weather Display Card -->
          <div id="weather" class="weather-card mt-4 p-4 text-center">
            <div id="location" class="h2"></div>
            <div id="temp" class="display-4 my-3"></div>
            <div id="desc" class="h4"></div>
            <div id="humidity" class="h5 mt-2"></div>
            <div id="wind" class="h5"></div>
            <img id="weather-icon" src="" alt="Weather icon" class="mt-3" />
          </div>

          <!-- Multi-City Weather Section -->
          <div class="multi-city-section">
            <h3>Weather in Major Cities</h3>
            <div class="cities-container" id="multi-city-container">
              <!-- Cities will be loaded dynamically here -->
              <div class="text-center py-4">
                <div class="spinner-border text-light" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Loading city data...</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>&copy; 2025 Weather App. All rights reserved.</footer>

    <script src="weather.js"></script>
  </body>
</html>
